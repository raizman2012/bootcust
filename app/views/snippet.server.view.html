{% extends 'layout.server.view.html' %}

{% block content %}

<div class="row" style="margin-top : 20px">
    <div class="col-md-12">
        <div class="pull-left">
        {% for x in sample %}
        <a href="/search/{{loop.key}}" class="btn btn-primary btn-xs"><i  class="glyphicon glyphicon-search"></i> {{loop.key}}</a>
        {% endfor %}
        </div>
        <a target="_" href="{{gitFile}}" class="pull-right btn btn-info btn-xs"><i style="color: #000000" class="glyphicon glyphicon-share"></i> git</a>
    </div>
</div>
<div class="row" >

    <div class="col-md-12">
        {% include snippetId %}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4>Source:</h4>
<pre><code class="html">{{ snippet_source}}</code></pre>
    </div>
</div>
{% endblock %}
