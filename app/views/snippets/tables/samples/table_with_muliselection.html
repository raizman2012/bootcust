<div class="sample" categories="table,advanced,pager,border">

    <h4 class="subtitle-branded">Multi-selection</h4>

    <div class="panel panel-default">

        <div class="panel-heading"><span>Table with multy selection</span>
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th> </th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row"><span class="glyphicon glyphicon-check"></span></th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr class="active">
                <th scope="row"><span class="glyphicon glyphicon-check"></span></th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row"><span class="glyphicon glyphicon-unchecked"></span></th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
        <div class="panel-footer">

            <span>   </span>

            <div class="">

                <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-check "></span>Check all
                </button>
                <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-unchecked "></span> Uncheck
                    all
                </button>

            </div>
        </div>
    </div>
</div>
